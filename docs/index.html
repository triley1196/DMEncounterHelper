<!DOCTYPE html>
<html>
    <header>
        <title>Dungeon Master Encounter Organizer</title>
    </header>
    <style>
            body {
                font-family: Arial;
                color: red;
                background-color: #555;
            }
            
            .tab{
                overflow: hidden;
                border: none;
                background-color: #555;
            }

            .tab button {
                background-color: inherit;
                float: left;
                border: 5px solid #333;
                border-bottom: 3px solid white;
                cursor: pointer;
                padding: 14px 16px;
                transition: 0.3s;
                font-size: 17px;
                font-family: 'Trebuchet MS';
                color: #cc2222;
                width: 120px;
            }

            .tab button:hover {
                background-color: #444;
                border: 5px solid #222;
                border-bottom: 3px solid #888;
                
            }

            .tab button.active {
                background-color: #333;
                border: 5px solid #222;
                border-bottom: 3px solid #888;
            }

            .tabcontent {
                display: none;
                padding: 6px 12px;
                border: 8px outset #333;
                overflow: auto;
                overflow-x: none;
                color: white;
                display: none;
            }

            .b1{
                padding: 3px 0px;
            }

            .b1 button{
                color: white;
                background-color: #333;
                border: 6px solid #222;
                text-align: center;
                font-family: Arial;
                font-size: 16pt;
                width: 90px;
                margin-left: 10px;
            }

            .b1 button:hover{
                background-color: #444;
                border-color: #333;
            }

            .b1 button:active{
                background-color: #222;
                border-color: #222;
            }

            .innerContent{
                background-color: #222;
                border: 20px solid #222;
                font-style: Arial;
                font-size: 18pt;
                color: white;
                display: none;
            }

            .innerContent button{
                background-color: #555;
                border:4px solid #666;
                border-radius: 5px;
            }

            .cc{
                background-color: #555;
                border: inset #333;
                padding: 3px 6px;
                font-family: Arial;
                font-size: 12pt;
                color: white;
            }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <body>
            <div class="tab">
              <button class="tablinks">Creatures</button>
              <button class="tablinks">Abilities</button>
              <button class="tablinks">Effects</button>
              <button class="tablinks">Encounters</button>
            </div>
            
            <div id="Creatures" class="tabcontent">
              <h3 style="align-content: center; font-size: 32px; margin-left: 45%;">Creatures</h3>
              <div class="b1">
                  <button class="b1links">All</button>
                  <button id="bCC" class="b1links">Create</button>
                    <div id="CreatureCreator" class="innerContent">
                        <p><input id="cNameIn" class='cc' type="text" placeholder="Creature Name"/></p>
                        <p><input id="cRaceIn" class='cc' type="text" placeholder="Creature Race"/></p>                        
                        <p style="font-size: 30pt">
                            <input id="cHPIn" class='cc' type="number" min=1 placeholder="HP" style="width: 50px; height: 50px; text-align: center;"/>
                            <input id="cACIn" class='cc' type="number" min=0 placeholder="AC" style="width: 50px; height: 50px; text-align: center;"/>
                        </p>
                        <p>
                            Speeds
                            <p>
                                <input id="cSpeedIn" class='cc' type="number" min=0 placeholder="Walk" style="width: 75px; height: 50px; text-align: center;"/>
                                <input id="cClimbIn" class='cc' type="number" min=0 placeholder="Climb" style="width: 75px; height: 50px; text-align: center;"/>
                                <input id="cFlyIn" class='cc' type="number" min=0 placeholder="Fly" style="width: 75px; height: 50px; text-align: center;"/>
                                <input id="cBurrowIn" class='cc' type="number" min=0 placeholder="Burrow" style="width: 75px; height: 50px; text-align: center;"/>                                                    
                            </p>
                        </p>
                        <p>
                            Ability Scores
                            <p>
                                <input id="cStrIn" class='cc' type="number" min=1 max=30 placeholder="Strength" style="width: 100px; height: 50px; text-align: center;"/>
                                <input id="cDexIn" class='cc' type="number" min=1 max=30 placeholder="Dexterity" style="width: 100px; height: 50px; text-align: center;"/>
                                <input id="cConIn" class='cc' type="number" min=1 max=30 placeholder="Constitution" style="width: 100px; height: 50px; text-align: center;"/>
                                <input id="cIntIn" class='cc' type="number" min=1 max=30 placeholder="Intelligence" style="width: 100px; height: 50px; text-align: center;"/>
                                <input id="cWisIn" class='cc' type="number" min=1 max=30 placeholder="Wisdom" style="width: 100px; height: 50px; text-align: center;"/>
                                <input id="cChaIn" class='cc' type="number" min=1 max=30 placeholder="Charisma" style="width: 100px; height: 50px; text-align: center;"/>
                            </p>
                        </p>

                        <div>
                            <button class=".innerContentlinks" onclick="addCreature()">Add</button>
                        </div>
                    </div>
              </div>
            </div>

            <div id="Abilities" class="tabcontent">
                <h3>Abilities</h3>
                <p>filler data</p>
            </div>
            
            <div id="Effects" class="tabcontent">
              <h3>Paris</h3>
              <p>Paris is the capital of France.</p> 
            </div>
            
            <div id="Encounters" class="tabcontent">
              <h3>Tokyo</h3>
              <p>Tokyo is the capital of Japan.</p>
            </div>
            
            <script>

            function addCreature(){
                var inputs = $('.cc');
                var creature = {
                    name: inputs[0].value,
                    race: inputs[1].value,
                    max_health: inputs[2].value,
                    armor_class: inputs[3].value,
                    walk_speed: inputs[4].value,
                    climb_speed: inputs[5].value,
                    fly_speed: inputs[6].value,
                    burrow_speed: inputs[7].value,
                    str: inputs[8].value,
                    dex: inputs[9].value,
                    con: inputs[10].value,
                    int: inputs[11].value,
                    wis: inputs[12].value,
                    cha: inputs[13].value
                }
                $.getJSON('https://github.com/triley1196/DMEncounterHelper/blob/master/data/CreatureData.json', function(data){
                    data.push(creature);
                });
                for(var i = 0; i < inputs.length; i++){
                    inputs[i].value = '';
                }
                $('#CreatureCreator').hide();
                $('.b1links').each(function(){
                    $(this).css("background-color", '#333')
                });
                $('.b1links').each(function(){
                    $(this).css("border-width", '6px')
                });                
            };

            $('.tablinks').click(function(){
                $('.tablinks').each(function(){
                    if($(this).hasClass('active')){
                        $(this).toggleClass('active');
                    }
                });
                if(!$(this).hasClass('active')){
                    $(this).toggleClass('active');
                }
                $('.tabcontent').each(function(){
                    $(this).hide();
                });

                switch($(this).get(0).innerHTML){
                    case 'Creatures':
                        $('#Creatures').show();
                        break;
                    case 'Abilities':
                        $('#Abilities').show();
                        break;
                    case 'Effects':
                        $('#Effects').show();
                        break;
                    case 'Encounters':
                        $('#Encounters').show();
                        break;
                }
            });

            $('.b1links').click(function(){
                $('.b1links').each(function(){
                    $(this).css('background-color', '#333');
                    $(this).css('border-width', '6px');
                });
                $(this).css('background-color', '#222');
                $(this).css('border-width', '10px');
                $('.innerContent').each(function(){
                    $(this).hide();
                });
                switch($(this).get(0).innerHTML){
                    case 'Create':
                        $('#CreatureCreator').show();
                        break;
                }
            });

            </script>
    </body>
</html>
